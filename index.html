        <title>Children's Cancer Connect</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./loli.js"></script>
        <script src="./underscore-min.js"></script>
        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    </head>
    <body>
        <loli-ns>ccc.loli</loli-ns>

        <!--Navbar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index">Children's Cancer Connect</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <li class='active'><a href='/'>Home</a></li>
                    <li><a href='search'>Search</a></li>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <div id="right-corner"></div>
                    <script>
                        function checklogged(){
                            var name = "username=";
                            var ca = document.cookie.split(';');
                            for(var i = 0; i < ca.length; i++){
                                var c = ca[i];
                                while(c.charAt(0)==' ') c = c.substring(1);
                                if(c.indexOf(name) == 0) return c.substring(name.length, c.length);
                            }
                            return null;
                        }
                        if(checklogged()){
                            document.getElementById("right-corner").innerHTML = checklogged();
                        }else{
                            document.getElementById("right-corner").innerHTML = "<a href='login'><button class='btn btn-primary'>Login</button></a>";
                        }
                    </script>
                </div>
            </div>


        </nav>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
