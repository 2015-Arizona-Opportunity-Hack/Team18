    <body>
        <loli-ns>ccc.loli</loli-ns>
        <!--Navbar-->
        <nav class="navbar navbar-default navbar-fixed-top">

                <div class="navbar-header">

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href='./index.html'>Home</a></li>

            </div>

        <div class="container">

            <div class="page-header">
                <h1>Search. <small>Get to know people like you by:</small></h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" id="location">
                        </span>

                <div class="col-lg-3">
                    <div class="input-group">

                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" id="diag">

                        <input type="text" class="form-control" id="diagtxt" placeholder="Diagnosis">

                </div>
                <div class="col-lg-3">

                        <span class="input-group-addon">

            </div>

        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
function checklogged(){
    var name = "username=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++){
        var c = ca[i];
        while(c.charAt(0)==' ') c = c.substring(1);
        if(c.indexOf(name) == 0) return c.substring(name.length, c.length);
    }
    return null;
}
if(checklogged()){
    document.getElementById("profile").innerHTML = checklogged();
    document.getElementById("profile").setAttribute("href", "./profile.html");
    EVAL_T_ENV("(def CURRENT-USER \"" + checklogged() + "\")");
    EVAL_T_ENV("(set! CURRENT-USER \"" + checklogged() + "\")");
}else{
    document.getElementById("profile").innerHTML = "Login";
    document.getElementById("profile").setAttribute("href", "./login.html");
}
        </script>
    </body>
</html>
